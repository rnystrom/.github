sections:
- name: My Work
  items:
    - list:
        name: Assigned Issues
        query: archived:false is:issue is:open assignee:@me sort:created-desc
        type: issue
        icon:
          name: issue-opened
          tint: ffffff
          background: 34D058
    - list:
        name: My Pull Requests
        query: archived:false is:pr is:open author:@me sort:created-desc
        type: issue
        icon:
          name: git-pull-request
          tint: ffffff
          background: 2188FF
    - list:
        name: Review requests
        query: archived:false is:pr is:open author:@me sort:created-desc
        type: issue
        icon:
          name: code-review
          tint: ffffff
          background: FB8532
    - list:
        name: Repositories
        query: archived:false user:@me sort:updated-desc
        type: issue
        icon:
          name: repo
          tint: ffffff
          background: 8A63D2
    - navigation:
        path: issues/new
        name: Create Issue
        icon:
          name: plus-circle
          tint: 0366D6
    
